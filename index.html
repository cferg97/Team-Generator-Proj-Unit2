<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Generator</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="left-side">
            <h1>TEAM GENERATOR</h1>

            <h3>Add Member <span>Number of Teams</span></h3>
            <div id="inputs">
                <form>
                    <input id="member" type="text" placeholder="add a name" />
                    <input id="add" class="hover" type="button" value="Add" />
                </form>
                
                <input id = "minus" class = "addminus hover" type="button" value="-" /> <span id="counter">1</span> <input id="plus" class = "addminus hover" type="button" value="+" />
            </div>


            <div id="list">
                <ul id="list-obj">
                </ul>
            </div>

            <div id="buttons">
                <input id="assign" class="hover" type="button" value="Assign Members" />
                <input id="reset" class="hover" type="button" value="Reset" />
            </div>
        </div>

        <div id="right-side">
            <div class="card">
                <div class="card-body">
                </div>
                
            </div> 
            
        </div>
    </div>

</body>

</html>
